<!DOCTYPE html>
<html>
<head>
    <title>Wootlab Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="chatbot-icon">
        <img src="icon-1.png" alt="Chatbot Icon">
    </div>

    

    <div id="chatbot-popup" style="display: none;">
        <div class="popup-header">
            <h2>Wootlab Chatbot</h2>
            <button id="close-chatbot">X</button>
        </div>
        <div id="chatbot-content">
            <h1>Welcome to the Wootlab Chatbot!</h1>
            <p>Ask me anything about Wootlab Innovations.</p>
            <form id="chat-form" action="/chat" method="POST">
                <div class="mb-3">
                    <label for="user_input" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="user_input" rows="2" cols="20" name="user_input" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="../static/popup.js"></script>
</body>
</html>

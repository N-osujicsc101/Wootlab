<!DOCTYPE html>
<html>
<head>
    <title>Wootlab Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
    <div class="container">   
        <h2>Chat History</h2>
        <div class="chat-history">
            {% for message in conversation_history %}
            <div class="chat-message {% if message['is_user'] %}user-message{% else %}bot-message{% endif %}">
                <div class="chat-bubble">
                    {% if message['is_user'] %}
                    {{ message['text'] }}
                    {% else %}
                    <md-block>{{ message['text'] }}</md-block>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="/chat" method="POST">
            <div class="mb-3">
                <textarea class="form-control" id="user_input" name="user_input" rows="3" placeholder="Write a message..."></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>   
    </div>
    
</body>
</html>
